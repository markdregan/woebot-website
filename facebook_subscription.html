                <main class="page-content">

                    <!--=====================
                        start features
                    =====================-->
                    <section id="payment" class="section-padding">
                        <div class="container mb-20">
                            <div class="row">

                                <div class="col-md-4 col-md-offset-2">

                                    <!--=== start mockup-text ===-->
                                    <div class="mockup-payment mb-sm-80 mb-xs-65 wow" data-wow-delay="0.2s">

                                        <div id="parties_brand"><!--[if IE 8]><style type="text/css">#parties_brand .icon.user {margin-right: 5px;}#parties_brand .icon.third_party {margin-left: 5px;}</style><![endif]-->
                                            <div class="icon user">
                                                <img src="https://lh6.googleusercontent.com/-SR2L_HG6WK8/AAAAAAAAAAI/AAAAAAAB_tY/8Bi2FkVyH9s/photo.jpg?sz=80" alt="" title="Facebook Icon" /></div><div class="icon third_party"><img src="img/intro-mockup/woebot.png" alt="Woebot" title="Woebot" />
                                            </div>
                                        </div>

                                        <h2 class="mb-25 type-it">Let's do this...</h2>

                                        <p>
                                            Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.
                                        </p>

                                    

                                    </div>
                                    <!--=== end mockup-text ===-->

                                </div>

                                <div class="col-md-6">

                                    <!--=== start mockup ===-->
                                    <div class="mockup-text mb-sm-80 mb-xs-65 wow">

                                        <!--=== start stripe payment ===-->
                                        
                                        <div class="container">
                                           <div class="row">
                                              <!-- You can make it whatever width you want. I'm making it full width
                                                 on <= small devices and 4/12 page width on >= medium devices -->
                                              <div class="col-xs-12 col-md-4">
                                                 <!-- CREDIT CARD FORM STARTS HERE -->
                                                 <div class="panel panel-default credit-card-box">
                                                    
                                                    <div class="panel-body">
                                                       <form role="form" id="payment-form">
                                                          <div class="row">
                                                             <div class="col-xs-12">
                                                                <div class="form-group">
                                                                   <label for="cardNumber">CARD NUMBER</label>
                                                                   <div class="input-group">
                                                                      <input 
                                                                         type="tel"
                                                                         class="form-control"
                                                                         name="cardNumber"
                                                                         placeholder="Valid Card Number"
                                                                         autocomplete="cc-number"
                                                                         required autofocus 
                                                                         />
                                                                      <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                                                   </div>
                                                                </div>
                                                             </div>
                                                          </div>
                                                          <div class="row">
                                                             <div class="col-xs-7 col-md-7">
                                                                <div class="form-group">
                                                                   <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                                                   <input 
                                                                      type="tel" 
                                                                      class="form-control" 
                                                                      name="cardExpiry"
                                                                      placeholder="MM / YY"
                                                                      autocomplete="cc-exp"
                                                                      required 
                                                                      />
                                                                </div>
                                                             </div>
                                                             <div class="col-xs-5 col-md-5 pull-right">
                                                                <div class="form-group">
                                                                   <label for="cardCVC">CV CODE</label>
                                                                   <input 
                                                                      type="tel" 
                                                                      class="form-control"
                                                                      name="cardCVC"
                                                                      placeholder="CVC"
                                                                      autocomplete="cc-csc"
                                                                      required
                                                                      />
                                                                </div>
                                                             </div>
                                                          </div>
                                                          <div class="row">
                                                             <div class="col-xs-12">
                                                                <div class="form-group">
                                                                   
                                                                   <select class="form-control" name="subscriptionType">
                                                                       <option value="week">Weekly ($12/week, billed weekly)</option>
                                                                       <option value="month" selected>Monthly ($9/week, billed monthly)</option>
                                                                       <option value="annual">Annually ($6/week, billed annually)</option>
                                                                   </select>
                                                                </div>
                                                             </div>
                                                          </div>
                                                          <div class="row">
                                                             <div class="col-xs-12">
                                                                <button class="btn btn-success btn-lg btn-block" type="submit">Start Subscription</button>
                                                             </div>
                                                          </div>
                                                          <div class="row" style="display:none;">
                                                             <div class="col-xs-12">
                                                                <p class="payment-errors"></p>
                                                             </div>
                                                          </div>
                                                       </form>
                                                    </div>
                                                 </div>
                                                 <!-- CREDIT CARD FORM ENDS HERE -->
                                              </div>
                                           </div>
                                        </div>
                                        
                                        <!--=== end stripe payment ===-->

                                    </div>
                                    <!--=== end mockup ===-->

                                </div>
                                <!--=== end col ===-->

                            </div>
                            <!--=== end row ===-->

                        </div>
                        <!--=== end container ===-->

                    </section>
